<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="template.xhtml">

<!-- Todos os xhtml foram adaptados para as novas variáveis e models do banco de dados.
Foi criado também o logar.xhtml que é a página que faz login o sistema todo e por ser login
ele não usa o template padrão das outras páginas.-->

	<p:commandButton value="Cadastro" action="#{mClienteBean.irCadastro()}"></p:commandButton>
	<h:form id="tableClientes">
		<p:dataTable value="#{mClienteBean.clientes}" var="clienteCadastrado">
			<p:column>
				<f:facet name="header">
					Código
				</f:facet>
				<h:outputText value="#{clienteCadastrado.id}">
				</h:outputText>
			</p:column>
			<p:column>
				<f:facet name="header">
					Nome 
				</f:facet>
				<h:outputText value="#{clienteCadastrado.nome}">
				</h:outputText>
			</p:column>
			<p:column>
				<f:facet name="header">
					CPF
				</f:facet>
				<h:outputText value="#{clienteCadastrado.cpf}">
				</h:outputText>
			</p:column>


			<p:column>
				<f:facet name="header">
					E-mail
				</f:facet>
				<h:outputText value="#{clienteCadastrado.email}">
				</h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">
					Nascimento
				</f:facet>
				<h:outputText value="#{clienteCadastrado.nascimento}">
				</h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">
					Telefone
				</f:facet>
				<h:outputText value="#{clienteCadastrado.telefone}">
				</h:outputText>
			</p:column>

			<p:column>
			<f:facet name="header">
					Remover
				</f:facet>
			<p:commandButton value="Remover"
				action="#{mClienteBean.removerCliente(clienteCadastrado)}">
			</p:commandButton>
			</p:column>
			
			<p:column>
				<f:facet name="header">
					Alterar
				</f:facet>
				<p:commandButton value="Alterar"
					action="#{mClienteBean.enviarDadosClienteAlterar(clienteCadastrado)}">
				</p:commandButton>

			</p:column>

		</p:dataTable>

	</h:form>
</ui:decorate>
