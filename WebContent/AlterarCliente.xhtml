<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="template.xhtml">
<!-- Todos os xhtml foram adaptados para as novas variáveis e models do banco de dados.
Foi criado também o logar.xhtml que é a página que faz login o sistema todo e por ser login
ele não usa o template padrão das outras páginas.-->

	<h:form acceptcharset="ISO-8859-1">
		<p:panelGrid columns="2"
			style="margin-left:30%; margin-top:100px;border-radius:5px;">
			Os dados abaixo serão alterados
			<h:inputHidden value="#{mClienteBean.cliente.id}"></h:inputHidden>
			
			Nome: <p:inputText pt:placeholder="Digite um nome"
				value="#{mClienteBean.cliente.nome}">
			</p:inputText>
			E-mail: <p:inputText pt:placeholder="Digite o email"
				value="#{mClienteBean.cliente.email}">
			</p:inputText>
			CPF: <p:inputText pt:placeholder="Digite o email"
				value="#{mClienteBean.cliente.cpf}">
			</p:inputText>
			Nascimento: <p:inputText pt:placeholder="00/00/00"
				value="#{mClienteBean.cliente.nascimento}">
			</p:inputText>
			Telefone: <p:inputText pt:placeholder="(00)0000-0000"
				value="#{mClienteBean.cliente.telefone}">
			</p:inputText>
			<p:commandButton value="Gravar"
				action="#{mClienteBean.alterarCliente(mClienteBean.cliente)}"></p:commandButton>
			<p:commandButton value="Lista" action="#{mClienteBean.irLista()}"></p:commandButton>

		</p:panelGrid>
	</h:form>
	</ui:decorate>
